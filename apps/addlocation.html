<html>
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.light_blue-teal.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css" />
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<head>
<title>Weather Tracking App</title>
<link rel="shortcut icon" href="images/weather-actual.png" />
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Add Location</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html"><i class="material-icons">reply</i>Back to Weather View</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->
      <div class="mdl-card mdl-color--white mdl-shadow--8dp mdl-cell mdl-cell--12-col mdl-grid">
        <!-- Text fields -->
  <div class="mdl-card__textfields">
    <!-- Text field for location input -->
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="location" onkeydown="keyDown()" onkeyup="keyUp()">
    <label class="mdl-textfield__label" for="location">Type a location</label>
  </div>
  <!-- Text field for Nickname input -->
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="alias">
    <label class="mdl-textfield__label" for="alias">Give it a Nickname</label>
  </div>
  </div>
  <!-- I'm a border --><div class="mdl-card__actions mdl-card--border">
  <!-- button to submit location -->
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="addPlace()">Add</a>
    <!-- Place where prompting message is shown -->
    <span id="alert"></span>
  </div>
</div>
<!-- Map containing the location just typed -->
<div class="mdl-card mdl-color--white mdl-shadow--8dp mdl-cell mdl-cell--12-col mdl-grid" id="img"></div>
    <script src="js/addlocation.js"></script>
  </div>
  </main>
</div>
</body>
</html>
